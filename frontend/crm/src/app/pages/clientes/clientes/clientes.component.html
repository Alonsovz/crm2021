<h2 class="title">Clientes EDESAL y Conectados < 120 días</h2>
<mat-divider></mat-divider>

<mat-tab-group>
  <mat-tab label="Clientes EDESAL registrados en FACTELEC" class="tabs">
    <br><br>

      <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef> Codigo </th>
          <td mat-cell *matCellDef="let row"> {{row.codigo}} </td>
        </ng-container>
        <ng-container matColumnDef="nombrecliente">
          <th mat-header-cell *matHeaderCellDef> Nombre del Cliente </th>
          <td mat-cell *matCellDef="let row"> {{row.nombrecliente}}  {{row.apellidoCliente}}</td>
        </ng-container>
        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef> Telefono </th>
          <td mat-cell *matCellDef="let row"> {{row.telefono}} </td>
        </ng-container>

        <ng-container matColumnDef="direccion">
          <th mat-header-cell *matHeaderCellDef> Direccion </th>
          <td mat-cell *matCellDef="let row"> {{row.direccion}} </td>
        </ng-container>

        <ng-container matColumnDef="usuario">
          <th mat-header-cell *matHeaderCellDef> Usuario Titular </th>
          <td mat-cell *matCellDef="let row"> {{row.usuario}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons
                     aria-label="Select page of periodic rows">
      </mat-paginator>

  </mat-tab>
  <mat-tab label="Clientes conectados < 120 días">
    Content 2 </mat-tab>
</mat-tab-group>


<table>
  <tr>

          <img src="./assets/img/bell.png"> <h2> <b> {{atenciones.conteo}} </b>atenciones pendientes</h2>

    </th>

    <th>

          <button mat-raised-button color="primary" (click)="verEventos()">
            <mat-icon>arrow_right_alt</mat-icon> Ver
          </button>
        </mat-card-content>
      </mat-card>

    </th>


    <th>

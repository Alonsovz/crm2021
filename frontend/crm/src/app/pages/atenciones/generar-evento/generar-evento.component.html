<div mat-dialog-content>
  <h2>¿Desea generar evento sobre la atención {{atencion_id}}?</h2>
</div>


<div mat-dialog-actions>
  <table>
    <tr>
      <th>
        <button mat-raised-button color="basic" class="success" (click)="generarEvento()"><mat-icon>thumb_up</mat-icon>Si, generar evento</button>
      </th>
      <th>
        <button mat-raised-button color="warn"
        (click)="cerrarModal()"><mat-icon>thumb_down</mat-icon>No, {{accion}}</button>
      </th>
  </table>
</div>



<div mat-dialog-content>
  <div *ngIf="extension == 'pdf'">
    <iframe [src]="adjunto" width="100%" height="600px"></iframe>
  </div>
  <div *ngIf="extension === 'jpg' || extension === 'JPG' || extension === 'PEG' || extension === 'peg'">
    <img [src]="adjunto" width="650px" height="600px"
    style="margin-left: 20%;"/>
  </div>

  <div *ngIf="extension == 'png' ">
    <img [src]="adjunto" width="650px" height="600px"
    style="margin-left: 20%;"/>
  </div>
  <div *ngIf="extension == 'txt' ">
    <h2 style="color:yellow;text-align: center;">El formato .txt solo puede ser descargado</h2>
  </div>
</div>

<div mat-dialog-actions>
  <button mat-raised-button color="primary" class="action"  (click)="Cerrar()"> Cerrar</button>
</div>

<h2 mat-dialog-title>Generar nueva atención</h2>
<mat-divider></mat-divider>
<div mat-dialog-content>
  <form class="form_atencion" [formGroup]="form_atencion">
    <mat-form-field appearance="legacy" class="input2" *ngIf="datos_suministro.length != 0">
      <mat-label>N° Suministro</mat-label>
      <mat-select formControlName="suministro">
        <mat-option  *ngFor="let ob of datos_suministro" [value]="ob.num_suministro">
          {{ob.num_suministro}}
        </mat-option>
      </mat-select>
    </mat-form-field>

      <mat-form-field appearance="legacy" class="input2">
        <mat-label>Cliente: </mat-label>
        <input readonly  type="hidden" [(ngModel)]="datos_cliente.codigo" formControlName="codigo">
        <input readonly matInput type="text" [(ngModel)]="datos_cliente.nombrecliente" formControlName="cliente">
      </mat-form-field>

      <mat-form-field appearance="legacy" class="input2">
        <mat-label>Contacto</mat-label>
        <mat-select formControlName="contacto">
          <mat-option  *ngFor="let ob of datos_contacto" [value]="ob.nombre_contacto">
            {{ob.nombre_contacto}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="legacy" class="input2">
        <mat-label>Teléfono de contacto</mat-label>
        <input matInput type="number" formControlName="telefono" placeholder="N° Telefono">
      </mat-form-field>


      <mat-form-field appearance="legacy" class="input3">
        <mat-label>Tipo de atención</mat-label>
        <mat-select formControlName="contacto">
          <mat-option  *ngFor="let ob of list_tipo_atenciones" [value]="ob.id">
            {{ob.nombre}}
          </mat-option>
        </mat-select>
      </mat-form-field>


      <mat-form-field appearance="legacy" class="input3">
        <mat-label>Motivo de atención</mat-label>
        <mat-select formControlName="contacto">
          <mat-option  *ngFor="let ob of list_motivo_atenciones" [value]="ob.id">
            {{ob.nombre}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="legacy" class="input3">
        <mat-label>Título de atención</mat-label>
        <textarea matInput placeholder="Título de atención" maxlength="35"></textarea>
      </mat-form-field>

      <mat-form-field appearance="legacy" class="input3">
        <mat-label>Descripción de atención</mat-label>
        <textarea matInput placeholder="Descripción de atención"></textarea>
      </mat-form-field>
  </form>

  <h2>Adjuntar archivos a la atención</h2>

  <app-subir-archivos></app-subir-archivos>
  <mat-divider></mat-divider>
    <br>
      <button mat-raised-button color="primary" class="lg_btn">Generar Atención</button>

      <button mat-raised-button color="warn" class="lg_btn" (click)="cerrarModalAtn()">Cerrar</button>

  <mat-divider></mat-divider>
</div>

<div mat-dialog-actions>

</div>
